id: org.flatpak.Flatremote
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: flatremote
finish-args:
  - --socket=x11
  - --device=dri  # This allows access to OpenGL

inherit-extensions:
  - org.freedesktop.Platform.GL
# add-extensions:
#   org.freedesktop.Platform.GL.default:
#     version: '23.08'
#     directory: lib/GL
#     subdirectories: true
#     no-autodownload: false
#     autodelete: false

modules:
  - shared-modules/glu/glu-9.json
  - name: wxwidgets
    cleanup:
      - /bin
      - /share/bakefile
    config-opts: 
        - --with-gtk=3
        - --with-zlib
        - --with-opengl
        - --with-regex=builtin
        - --with-libxpm=builtin
        - --with-libjpeg=builtin
        - --with-libtiff=builtin
        - --disable-sdltest
        - --disable-precomp-headers
        - --enable-unicode
        - --enable-display
        - --enable-propgrid
        - --enable-debug_info
        - --enable-debug_gdb
        - --disable-debug
        - --disable-debug_flag
        - --with-expat=builtin
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.3/wxWidgets-3.1.3.tar.bz2
        sha256: fffc1d34dac54ff7008df327907984b156c50cff5a2f36ee3da6052744ab554a
  - name: flatremote
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DCMAKE_PREFIX_PATH=/app 
    sources:
      - type: file
        path: CMakeLists.txt
      - type: file
        path: main.cpp